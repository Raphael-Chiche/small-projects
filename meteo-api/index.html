<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meteo R.CHICHE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="meteo.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="search">
      <label for="search-ville">Changer de ville:</label>
      <div class="searchBtns">
        <div
          class="Icon"
          onclick="buttonClickGET(document.getElementById('search-ville').value)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#657789"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-search"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
        </div>
        <div class="InputContainer">
          <input placeholder="" id="search-ville" />
        </div>
      </div>
    </div>
    <div class="content">
      <div class="left" id="left">
        <div class="imgTemperature">
          <img id="imgTemp" src="" alt="" />
        </div>

        <div class="temperatureVille">
          <p id="ville">Ville</p>
          <p id="temperature">temperature</p>
          <span
            ><p id="temperatureMin">temperature min</p>
            /
            <p id="temperatureMax">temperature max</p></span
          >
        </div>
      </div>
      <!-- <div class="right">
        
        
      </div> -->
      <div class="otherContent">
        <p id="ressenti">ressenti</p>
        
        <p id="humidite">Humidit√©</p>
      </div>
    </div>
    <script src="anim.js"></script>
  </body>
</html>
